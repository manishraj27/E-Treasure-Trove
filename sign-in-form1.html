<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-form1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=M PLUS Code Latin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-form">
      <div class="sign-in-form-child"></div>
      <div class="sign-in-form-item"></div>
      <div class="navbar-logo-left1">
        <div class="navbarcontainer1">
          <div class="navbar-content1">
            <div class="navbar-brand1">
              <div class="logo3">
                <div class="logo4">
                  <img class="vector-icon5" alt="" src="./public/vector5.svg" />

                  <b class="e-treasure-trove2" style="width: 200px;">E-Treasure Trove</b>
                </div>
              </div>
            </div>
            <div class="navbar-menu1">
              <div class="navbar-link4" id="navbarLinkContainer">
                <div class="home1">Home</div>
              </div>
              <div class="navbar-link5">
                <div class="home1">Locate</div>
              </div>
              <div class="navbar-link5">
                <div class="home1">Blog</div>
              </div>
              <div class="navbar-link5">
                <div class="home1">About us</div>
              </div>
              <div class="button5" >
                <div class="home1"><a href="sign-in-form.html" style="text-decoration: none; color: #71bc68;">SIGN IN</a></div>
              </div>
              <div class="button6">
                <div class="home1"><a href="sign-in-form1.html" style="text-decoration: none; color: var(--color-honeydew-100);">REGISTER</a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="languange1">
          <div class="text1">
            <img class="united-icon1" alt="" src="./public/india flag.jpg" />

            <select name="select" id="country">
              <option value="Eng(In)">Eng(In)</option>
              <option value="Hindi">Hindi</option>
              <option value="Bengali">Bengali</option>
              <option value="Telugu">Telugu</option>
              <option value="Tamil">Tamil</option>
              <option value="Germany">Germany</option>
              <option value="Oriya">Oriya</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Nepali">Nepali</option>
              <option value="Sindhi">Sindhi</option>
            </select>
          </div>
        </div>
      </div>
      <div class="abstract-background-design-in-"></div>
      <div class="sign-in-form-inner"></div>
      <div class="rectangle-div"></div>
      <div class="i-agree-to">
        <input type="checkbox" id="" name="" value="Agree">
  <label for="vehicle1">I agree to the terms and condition.</label>
      </div>
      <div class="sign-in-form-child1"></div>
      <div class="sign-in-form-child3"></div>
      <div class="phone-number"><input type="text" placeholder="Phone Number" style="border:none; outline: none;"></div>
      <div class="sign-in-form-child4"></div>
      <div class="sign-in-form-child5"></div>
      <b class="create-an-account">Create an account</b>
      <div class="confirm-password"><input type="text" placeholder="Confirm Password" style="border:none; outline: none;"></div>
      <img class="rectangle-icon" alt="" src="./public/rectangle-4.svg" />

      <b class="sign-up" id="signUpText"><a href="after_sign_in.html" style="text-decoration: none; color: #71bc68;">SIGN UP</a></b>
      <div class="already-have-an-container" id="alreadyHaveAn">
        Already have an account?
        <span class="sign-in2">Sign In</span>
      </div>
      <div class="sign-in-form-child6"></div>
      <div class="sign-in-form-child7"></div>
      <div class="sign-in-form-child8"></div>
      <div class="password"><input type="text" placeholder="Password" style="border:none; outline: none;"></div>
      <div class="name"><input type="text" placeholder="Name" style="border:none; outline: none;"></div>
      <div class="aadhar-number"><input type="text" placeholder="Aadhar Number" style="border:none; outline: none;"></div>
      <div class="date-of-birth"><input type="text" placeholder="Date of birth" style="border:none; outline: none;"></div>
      <div class="email"><input type="text" placeholder="Email Address" style="border:none; outline: none;"></div>
    </div>

    <script>
      var navbarLinkContainer = document.getElementById("navbarLinkContainer");
      if (navbarLinkContainer) {
        navbarLinkContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='heroHeadingLeft']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "sign-in-form.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          // Please sync "Profile page " to the project
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in-form1.html";
        });
      }
      </script>
  </body>
</html>
